<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<ol style="list-style-type: lower-alpha;color: red;list-style-position: inside; ">
    <li>Hello World</li>
    <li><ins>Hello World</ins></li>
    <li><b>Hello World</b></li>
    <li><i>Hello World</i></li>
    <li>A<sup>2</sup>+B<sup>2</sup></li>
    <del><li>Hello World</li></del>
    <li><mark>Hello World</mark></li>
</ol>
    
</body>
</html>
